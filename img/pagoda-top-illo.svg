	<rect x="1619.9" y="1495.7" class="st0" width="244.3" height="156.9"/>
	<text transform="matrix(1 0 0 1 1619.9282 1513.7065)"><tspan x="0" y="0" class="st1 st2 st3">Cats and birds serve </tspan><tspan x="0" y="29.7" class="st1 st2 st3">as natural guardians </tspan><tspan x="0" y="59.4" class="st1 st2 st3">by feeding on mice </tspan><tspan x="0" y="89.2" class="st1 st2 st3">and wood-boring </tspan><tspan x="0" y="118.9" class="st1 st2 st3">insects at the pagoda.</tspan></text>
	<g>
