	</g>
	<text transform="matrix(1 0 0 1 674.8167 3263.2153)" class="st1 st2 st3">The wooden pagoda is made with the equivalent of</text>
	<g>
		<rect x="541.4" y="3416.3" class="st0" width="808.8" height="70.3"/>
		<text transform="matrix(1 0 0 1 562.7836 3434.3364)"><tspan x="0" y="0" class="st1 st2 st3">The 50 million trees used to build the pagoda are equivalent to filling the </tspan><tspan x="46.4" y="28.8" class="st1 st2 st3">entire area of the Chaoyang district with trees, and a little more.</tspan></text>
