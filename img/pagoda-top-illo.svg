	</g>
	<rect x="564.2" y="515.4" class="st0" width="244.3" height="278.7"/>
	<text transform="matrix(1 0 0 1 637.5072 533.4424)"><tspan x="0" y="0" class="st1 st2 st3">Iron axis carring </tspan><tspan x="-55.5" y="29.7" class="st1 st2 st3">pearls, treasure caps, </tspan><tspan x="-27.5" y="59.4" class="st1 st2 st3">solar wheel, moon, </tspan><tspan x="-23.7" y="89.2" class="st1 st2 st3">circular light, tiara, </tspan><tspan x="-35.6" y="118.9" class="st1 st2 st3">phase wheel, basin, </tspan><tspan x="-31.4" y="148.6" class="st1 st2 st3">and lotus chains to </tspan><tspan x="-5.9" y="178.3" class="st1 st2 st3">form a gorgeous </tspan><tspan x="-59.3" y="208.1" class="st1 st2 st3">prayer brake from top </tspan><tspan x="59.7" y="237.8" class="st1 st2 st3">to bottom.</tspan></text>
	<rect x="589.6" y="253.4" class="st0" width="733.5" height="139.2"/>
	<text transform="matrix(1 0 0 1 622.9105 271.4424)"><tspan x="0" y="0" class="st1 st2 st3">The Yingxian Pagoda, also known as the Sakyamuni Pagoda of </tspan><tspan x="-24.5" y="29.7" class="st1 st2 st3">Fogong Temple, was built in 1056 during the Liao Dynasty, it stands </tspan><tspan x="-16.5" y="59.4" class="st1 st2 st3">as the oldest and tallest surviving all-wooden pagoda in the world.</tspan><tspan x="-17.1" y="89.2" class="st1 st2 st3">While it appears to have five stories and six eaves, it contains nine </tspan><tspan x="117.7" y="118.9" class="st1 st2 st3">layers—five visible and four hidden ones.</tspan></text>
	<rect x="751.2" y="2904.5" class="st0" width="403.9" height="217.1"/>
	<text transform="matrix(1 0 0 1 767.8265 2922.5249)"><tspan x="0" y="0" class="st1 st2 st3">After the deification of the Buddha, </tspan><tspan x="-1" y="29.7" class="st1 st2 st3">Buddhism increased the content of </tspan><tspan x="-1.2" y="59.4" class="st1 st2 st3">the blessing that could be obtained </tspan><tspan x="31.4" y="89.2" class="st1 st2 st3">from worshiping the Buddha. </tspan><tspan x="-4.2" y="118.9" class="st1 st2 st3">Worshiping of the Buddha gradually </tspan><tspan x="14.3" y="148.6" class="st1 st2 st3">became the most important and </tspan><tspan x="-7.4" y="178.3" class="st1 st2 st3">basic element of Buddhist activities.</tspan></text>
	<g>
		<text transform="matrix(1 0 0 1 1076.3207 527.6636)" class="st1 st2 st3">Total height 67.31 m</text>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 684.7367 440.6636)" class="st1 st2 st3">Click the numbers to kow the Buddhas chambers</text>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 473.1146 212.5972)" class="st1 st4 st5">As strong as 50 million trees</text>
