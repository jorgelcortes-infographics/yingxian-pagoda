	<text transform="matrix(1 0 0 1 78.6624 470.4908)"><tspan x="0" y="0" class="st0 st3 st18">The top of the pagoda is </tspan><tspan x="8.9" y="24" class="st0 st3 st18">formed by iron or stone </tspan><tspan x="15.3" y="48" class="st0 st3 st18">components that carry </tspan><tspan x="20" y="72" class="st0 st3 st18">special Buddhism and </tspan><tspan x="57.2" y="96" class="st0 st3 st18">cultural meanings</tspan></text>
	<rect x="33.7" y="184" class="st5" width="733.5" height="139.2"/>
	<text transform="matrix(1 0 0 1 78.9593 205.0084)"><tspan x="0" y="0" class="st0 st3 st19">The Yingxian Pagoda, also known as the Sakyamuni </tspan><tspan x="-20.8" y="33.6" class="st0 st3 st19">Pagoda of Fogong Temple, was built in 1056 during the </tspan><tspan x="-28.8" y="67.2" class="st0 st3 st19">Liao Dynasty, it stands as the oldest and tallest surviving </tspan><tspan x="124" y="100.8" class="st0 st3 st19">all-wooden pagoda in the world.</tspan></text>
