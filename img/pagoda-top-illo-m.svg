	<rect x="5.3" y="1670.9" class="st5" width="148.7" height="200.1"/>
	<text transform="matrix(1 0 0 1 5.3293 1684.3594)"><tspan x="0" y="0" class="st0 st3 st4">Cats and birds </tspan><tspan x="0" y="21.6" class="st0 st3 st4">serve as natural </tspan><tspan x="0" y="43.2" class="st0 st3 st4">guardians by </tspan><tspan x="0" y="64.8" class="st0 st3 st4">feeding on mice </tspan><tspan x="0" y="86.4" class="st0 st3 st4">and wood-boring </tspan><tspan x="0" y="108" class="st0 st3 st4">insects at the </tspan><tspan x="0" y="129.6" class="st0 st3 st4">pagoda.</tspan></text>
	<rect x="210" y="1617.3" class="st5" width="389.9" height="137.9"/>
	<text transform="matrix(1 0 0 1 223.3538 1630.7677)"><tspan x="0" y="0" class="st0 st3 st4">After the deification of the Buddha, Buddhism </tspan><tspan x="-8.3" y="21.6" class="st0 st3 st4">increased the content of the blessing that could </tspan><tspan x="16.9" y="43.2" class="st0 st3 st4">be obtained from worshiping the Buddha. </tspan><tspan x="-9.8" y="64.8" class="st0 st3 st4">Worshiping of the Buddha gradually became the </tspan><tspan x="-3.8" y="86.4" class="st0 st3 st4">most important and basic element of Buddhist </tspan><tspan x="143.4" y="108" class="st0 st3 st4">activities.</tspan></text>
	<g>
