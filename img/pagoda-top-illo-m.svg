	<text transform="matrix(1 0 0 1 277.3274 1632.7677)"><tspan x="0" y="0" class="st0 st3 st4">After the deification of the </tspan><tspan x="-14.4" y="26.4" class="st0 st3 st4">Buddha, Buddhism increased </tspan><tspan x="-2.4" y="52.8" class="st0 st3 st4">the content of the blessing </tspan><tspan x="-7.7" y="79.2" class="st0 st3 st4">that could be obtained from </tspan><tspan x="12.7" y="105.6" class="st0 st3 st4">worshiping the Buddha.</tspan></text>
