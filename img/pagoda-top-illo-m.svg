	<rect x="662.3" y="732.9" class="st5" width="134" height="142.4"/>
	<text transform="matrix(1 0 0 1 662.3284 744.8595)"><tspan x="0" y="0" class="st0 st3 st8">Cats and birds </tspan><tspan x="0" y="19.2" class="st0 st3 st8">serve as natural </tspan><tspan x="0" y="38.4" class="st0 st3 st8">guardians by </tspan><tspan x="0" y="57.6" class="st0 st3 st8">feeding on mice </tspan><tspan x="0" y="76.8" class="st0 st3 st8">and wood-boring </tspan><tspan x="0" y="96" class="st0 st3 st8">insects at the </tspan><tspan x="0" y="115.2" class="st0 st3 st8">pagoda.</tspan></text>
	<g>
