	<text transform="matrix(1 0 0 1 78.9593 205.0084)"><tspan x="0" y="0" class="st0 st3 st18">The Yingxian Pagoda, also known as the Sakyamuni </tspan><tspan x="-20.8" y="33.6" class="st0 st3 st18">Pagoda of Fogong Temple, was built in 1056 during the </tspan><tspan x="-28.8" y="67.2" class="st0 st3 st18">Liao Dynasty, it stands as the oldest and tallest surviving </tspan><tspan x="124" y="100.8" class="st0 st3 st18">all-wooden pagoda in the world.</tspan></text>
