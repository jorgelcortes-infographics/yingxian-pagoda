		<text transform="matrix(1 0 0 1 662.3284 976.4259)"><tspan x="0" y="0" class="st0 st3 st8">Chinese swallow </tspan><tspan x="0" y="16.3" class="st0 st3 st8">known as Mayan</tspan></text>
	</g>
	<rect x="121.6" y="455.5" class="st5" width="197" height="120"/>
	<text transform="matrix(1 0 0 1 158.8167 467.4908)"><tspan x="0" y="0" class="st0 st3 st8">The top of the pagoda, </tspan><tspan x="-34.1" y="19.2" class="st0 st3 st8">known as a finial, is formed </tspan><tspan x="-28.3" y="38.4" class="st0 st3 st8">by a series of iron or stone </tspan><tspan x="-0.8" y="57.6" class="st0 st3 st8">components that carry </tspan><tspan x="3" y="76.8" class="st0 st3 st8">special Buddhism and </tspan><tspan x="32.8" y="96" class="st0 st3 st8">cultural meanings</tspan></text>
	<rect x="33.7" y="184" class="st5" width="733.5" height="139.2"/>
	<text transform="matrix(1 0 0 1 66.97 202.0084)"><tspan x="0" y="0" class="st0 st3 st7">The Yingxian Pagoda, also known as the Sakyamuni Pagoda of </tspan><tspan x="-24.5" y="29.7" class="st0 st3 st7">Fogong Temple, was built in 1056 during the Liao Dynasty, it stands </tspan><tspan x="-16.5" y="59.4" class="st0 st3 st7">as the oldest and tallest surviving all-wooden pagoda in the world.</tspan><tspan x="-17.1" y="89.2" class="st0 st3 st7">While it appears to have five stories and six eaves, it contains nine </tspan><tspan x="117.7" y="118.9" class="st0 st3 st7">layers—five visible and four hidden ones.</tspan></text>
	<rect x="199.6" y="1617.3" class="st5" width="410.6" height="137.9"/>
	<text transform="matrix(1 0 0 1 223.3538 1630.7672)"><tspan x="0" y="0" class="st0 st3 st4">After the deification of the Buddha, Buddhism </tspan><tspan x="-20.4" y="21.6" class="st0 st3 st4">increased the content of the blessing that could be </tspan><tspan x="-18.5" y="43.2" class="st0 st3 st4">obtained from worshiping the Buddha. Worshiping </tspan><tspan x="14.8" y="64.8" class="st0 st3 st4">of the Buddha gradually became the most </tspan><tspan x="-21.4" y="86.4" class="st0 st3 st4">important and basic element of Buddhist activities.</tspan></text>
	<g>
