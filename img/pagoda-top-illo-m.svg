	<text transform="matrix(1 0 0 1 5.3293 1687.3594)"><tspan x="0" y="0" class="st0 st3 st4">Cats and birds serve </tspan><tspan x="0" y="26.4" class="st0 st3 st4">as natural guardians </tspan><tspan x="0" y="52.8" class="st0 st3 st4">by feeding on mice </tspan><tspan x="0" y="79.2" class="st0 st3 st4">and wood-boring </tspan><tspan x="0" y="105.6" class="st0 st3 st4">insects at the </tspan><tspan x="0" y="132" class="st0 st3 st4">pagoda.</tspan></text>
